controllers:
    resource: ../src/Controller/
    type: attribute
routeIndex:
    path: /accueil
    controller: App\Controller\IndexController::index
routeInscription:
    path: /inscription
    controller: App\Controller\CompteController::inscriptionPage
instrumentAjouter:
    path: /instrument/ajouter
    controller: App\Controller\InstrumentController::ajouterInstrument 
instrumentConsulter:
    path: /instrument/consulter/{id}
    controller: App\Controller\InstrumentController::consulterInstrument 
instrumentLister:
    path: /instrument/lister
    controller: App\Controller\InstrumentController::listerInstrument 
classeInstrumentConsulter:
    path: /classeInstrument/ajouter/
    controller: App\Controller\ClasseInstrumentController::ajouterClasseInstrument 
routeAdherentConsultationInformation:
    path: /compte/consulter/{id}
    controller: App\Controller\CompteController::consulterInformation
consulterCours:
    path: /cours/consulter/{id}
    controller: App\Controller\CoursController::consulterCours
listerCours:
    path: /cours/lister
    controller: App\Controller\CoursController::listerCours